image: fedora:latest

before_script:
  - dnf update -y
  - dnf install -y acl gawk which fakeroot rpm-build wget fedpkg gcc gcc-c++ make
  - umask 0022

build_rpm:
  stage: build
  script:
    - wget https://api.github.com/repos/GrapheneOS/hardened_malloc/tarball/2024101200
    - echo "67e46afeb5b4af00726e1794c93099120ead69c70bcbf4cc56ead4d2559387496ebd0363f54ea555fd4058ba9244bfb565f861a78b22f4b8486a3a03a7f4e422  2024101200" | sha512sum -c
    - fedpkg --release f40 local
  artifacts:
    paths:
        - x86_64/hardened_malloc*.x86_64.rpm
        - hardened_malloc*.src.rpm
